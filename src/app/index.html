<html>
<head>
	<meta charset="UTF-8">
	<title>Risk-Matrix</title>
	<base href="/">
  <!-- bower:css -->
  <!-- endinject -->
  <link rel="stylesheet" type="text/css" href="/app.css">
</head>
<body>
	<h1>Risk-Matrix</h1>

  <div class="dropzone"
       id="xlsx-dropzone"
  ></div>

  <div id="matrix">
    <svg id="risk-matrix"></svg>
  </div>


  <div id="configurator">
    <h2>Grid X-Axis</h2>
    <div id="xAxis">
    </div>

    <h2>Grid Y-Axis</h2>
    <div id="yAxis">
    </div>

    <h2>Worksheet Config</h2>
    <div>
      <div id="worksheet">
        <label>Sheet
        <input type="text" id="sheet" class="settings"/>
        </label>
      </div>
      <div>
        <label>Position Column (letter)
        <input type="text" id="position" class="settings"/>
        </label>
      </div>
      <div>
        <label>Costs Column (letter)
        <input type="text" id="costs" class="settings"/>
        </label>
      </div>
      <div>
        <label>Propability Column (letter)
        <input type="text" id="propability" class="settings"/>
        </label>
      </div>
      <div>
        <label>Start by Row (integer)
        <input type="text" id="row" class="settings"/>
        </label>
      </div>
    </div>
  </div>

  <!-- bower:js -->
  <!-- endinject -->
  <!-- app:js -->
  <!-- endinject -->
</body>
</html>
