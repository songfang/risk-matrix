<html>
<head>
	<meta charset="UTF-8">
	<title>Risk-Matrix</title>
	<base href="/">
  <!-- bower:css -->
  <!-- endinject -->
  <link rel="stylesheet" type="text/css" href="/app.css">
</head>
<body>
	<h1>Risk-Matrix</h1>

  <div class="dropzone"
       id="xlsx-dropzone"
  ></div>

  <div>
    <div>
      <label>Sheet
      <input type="text" id="sheet" class="settings"/>
      </label>
    </div>
    <div>
      <label>Position Column (letter)
      <input type="text" id="position" class="settings"/>
      </label>
    </div>
    <div>
      <label>Costs Column (letter)
      <input type="text" id="costs" class="settings"/>
      </label>
    </div>
    <div>
      <label>Propability Column (letter)
      <input type="text" id="propability" class="settings"/>
      </label>
    </div>
    <div>
      <label>Start by Row (integer)
      <input type="text" id="row" class="settings"/>
      </label>
    </div>
  </div>

  <!-- bower:js -->
  <!-- endinject -->
  <!-- app:js -->
  <!-- endinject -->
</body>
</html>
